<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>


    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fa-brands fa-atlassian"></i>
            <h3> <span>Tusher's Care</span></h3>
        </div>

        <div class="sidebar-menu">
            <a href="#" class="dashboard active"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a>
            <a href="#" class="customer"><i class="fa-brands fa-shopify"></i> <span>Customers</span></a>
            <a href="#" class="advertisement"><i class="fa-solid fa-basket-shopping"></i> <span>Advertise</span></a>
            <a href="#" class="dashboard"><i class="fa-brands fa-bitcoin"></i> <span>Monetize</span></a>
            <a href="#" class="dashboard"><i class="fa-solid fa-trophy"></i> <span>Score</span></a>
        </div>
    </div>



    <div class="main-content" id="main-content">

        <header id="navbar">
            <div class="title">
                <input type="checkbox" id="side-menu-bar">
                <label for="side-menu-bar" class="fas fa-bars"></label>
                <a href="#" class="logo">DashBoard</a>
            </div>
            <nav class="navbar">
                <div class="details">
                    <img src="./image/pic1.png" width="30px" height="30px" alt="">
                    <div>
                        <h4>Marjan</h4>
                        <small>Super user</small>
                    </div>
                </div>
            </nav>
        </header>




        <div class="content-area">
        </div>
    </div>



    <script src="./js/navbar.js"></script>

</html>
